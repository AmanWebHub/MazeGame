<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Game</title>
  <link rel="icon" type="image/png" href="assets/img/logo.png">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <h1>Maze Game</h1>
  <div id="timer">‚è± 0:00</div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button onclick="startGame('easy')">Easy</button>
    <button onclick="startGame('medium')">Medium</button>
    <button onclick="startGame('hard')">Hard</button>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div class="instructions">
    <p>Use arrow keys to move the red arrow to the cheese!</p>
    <p><strong>Press 'D' to toggle debug mode (shows solution path)</strong></p>
  </div>

  <!-- Modern Notification Container -->
  <div id="notification-container"></div>

  <script src="assets/js/mazeGame.js"></script>
</body>

</html>
